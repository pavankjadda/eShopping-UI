<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" color="#fff" size="large" type="ball-elastic-dots"></ngx-spinner>

<div class="container-fluid">
	<div class="mx-auto col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
		<h2>Login</h2>
		<form [formGroup]="loginForm" style="margin-top: 30px" (submit)="login()">
			<div class="mx-auto">
				<label for="username">Username</label>
				<input
					[ngClass]="{ 'is-invalid': submitted && f.username.errors }"
					class="form-control col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"
					formControlName="username"
					id="username"
					type="text" />
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Username is required</div>
				</div>
			</div>
			<div class="mx-auto">
				<label for="password">Password</label>
				<input
					[ngClass]="{ 'is-invalid': submitted && f.password.errors }"
					class="form-control col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"
					formControlName="password"
					id="password"
					type="password" />
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>
			</div>
			<div class="mx-auto">
				<button type="submit" class="btn btn-primary" style="margin: 20px">Login</button>
			</div>

			<div class="mx-auto">
				<div *ngIf="loginFailed" style="color: red">Failed to Login, Please try again</div>
			</div>
		</form>
	</div>
</div>
