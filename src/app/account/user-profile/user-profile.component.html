<div *ngIf="userProfileDataAvailable()">
<h1>Profile</h1> <br>
  <form [formGroup]="userProfileForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" formControlName="username" id="username" name="username" type="text" readonly>
      <small class="form-text text-muted" id="emailHelp"></small>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input class="form-control" formControlName="firstName" id="firstName" type="text" readonly>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input  type="text" class="form-control" formControlName="lastName" id="lastName" readonly>
    </div>
    <div class="form-group">
      <label for="email">Email</label> <br/>
      <input type="text" class="form-control"  formControlName="email" id="email" readonly>
    </div>
    <div class="form-group">
    <label for="phone">Phone</label> <br/>
    <input type="text" class="form-control"  formControlName="phone" id="phone"  readonly >
  </div>

    <div>
      <h3>Addresses:</h3>
      <div  *ngFor="let address of addresses">
          <div class="form-group">
            <b>{{address.addressType.type}}:</b> <br/>
            <label>{{address.streetName}} Apt {{address.apartment}}</label> <br>
            <label>{{address.city.name}}, {{address.state.code}} - {{address.zipCode}}</label> <br>
            <label>{{address.country.name}}</label>
          </div>
        <br/>
      </div>
    </div>


    <button (click)="editUserProfile()" class="btn btn-primary"  type="button">Edit</button>
    <button (click)="goHome()" class="btn btn-primary" style="margin-left: 30px" type="submit">Home</button>

  </form>

</div>
