<h2>Manufacturer Information</h2>
<br/>
<br/>

<div *ngIf="manufacturerDataAvailable()">
  <form [formGroup]="manufacturerForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">Id</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="id"
          id="id"
          readonly
          type="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Name</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="name"
          id="name"
          readonly
          type="text"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description"
      >Description</label
      >
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="description"
          id="description"
          readonly
          type="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="phone">Phone</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="phone"
          id="phone"
          readonly
          type="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="contactEmail"
      >Contact Email</label
      >
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="contactEmail"
          id="contactEmail"
          readonly
          type="text"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="fax">Fax</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="fax"
          id="fax"
          readonly
          type="text"
        />
      </div>
    </div>

    <h3>Address</h3>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="manufacturerAddress"
      >Address</label
      >
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="manufacturerAddress"
          id="manufacturerAddress"
          readonly
          type="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="products">Products</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="products"
          id="products"
          readonly
          type="text"
        />
      </div>
    </div>
  </form>
</div>

<p>
  <a [routerLink]="['/manufacturer/list']" style="margin-right: 30px;">Back </a>
  <a [routerLink]="['./edit']" style="margin-right: 30px;">Edit </a>
  <a (click)="deleteManufacturer()" href="">Delete </a>
</p>
