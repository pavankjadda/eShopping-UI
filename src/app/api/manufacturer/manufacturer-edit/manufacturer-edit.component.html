<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" color="#fff" size="large" type="ball-elastic-dots"></ngx-spinner>

<div>
	<h2>Edit Manufacturer</h2>

	<br />
	<form [formGroup]="manufacturerForm">
		<div class="form-group">
			<label for="id">Manufacturer Id</label>
			<input class="form-control" formControlName="id" id="id" type="text" />
			<small class="form-text text-muted" id="emailHelp">Automatically generated by system</small>
		</div>
		<div class="form-group">
			<label for="name">Name</label>
			<input class="form-control" formControlName="name" id="name" placeholder="Enter manufacturer name" required type="text" />
		</div>
		<div class="form-group">
			<label for="displayName">Display Name</label>
			<input class="form-control" formControlName="displayName" id="displayName" placeholder="Display Name" required type="text" />
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input class="form-control" formControlName="description" id="description" placeholder="Enter description" required type="text" />
		</div>
		<div class="form-group">
			<label for="phone">Phone</label>
			<input class="form-control" formControlName="phone" id="phone" placeholder="Enter phone" required type="text" />
		</div>
		<div class="form-group">
			<label for="contactEmail">Contact Email</label>
			<input class="form-control" formControlName="contactEmail" id="contactEmail" placeholder="Enter contact email" required type="text" />
		</div>
		<div class="form-group">
			<label for="fax">Fax</label>
			<input class="form-control" formControlName="fax" id="fax" placeholder="Enter fax details" required type="text" />
		</div>

		<div formGroupName="manufacturerAddress">
			<h3>Address</h3>
			<div class="form-group">
				<label
					>Address Type
					<select
						[compareWith]="compareAddressTypeFn"
						class="form-control"
						formControlName="manufacturerAddressType"
						name="manufacturerAddressType">
						<option *ngFor="let manufacturerAddressType of manufacturerAddressTypes" [ngValue]="manufacturerAddressType">
							{{ manufacturerAddressType.type }}
						</option>
					</select>
				</label>
			</div>

			<div class="form-group">
				<label for="streetName">Street Name</label>
				<input class="form-control" formControlName="streetName" id="streetName" placeholder="Enter Street Name" required type="text" />
			</div>
			<div class="form-group">
				<label for="apartment">Apartment</label>
				<input class="form-control" formControlName="apartment" id="apartment" placeholder="Enter Apartment Number" required type="text" />
			</div>
			<div class="form-group">
				<label
					>Country
					<select (change)="loadStates()" [compareWith]="compareCountryFn" class="form-control" formControlName="country" name="country">
						<option *ngFor="let country of countries" [ngValue]="country">
							{{ country.name }}
						</option>
					</select>
				</label>
			</div>

			<div class="form-group">
				<label
					>State
					<select (change)="loadCities()" [compareWith]="compareStateFn" class="form-control" formControlName="state" name="state">
						<option *ngFor="let state of states" [ngValue]="state">
							{{ state.name }}
						</option>
					</select>
				</label>
			</div>

			<div class="form-group">
				<label
					>City
					<select [compareWith]="compareCityFn" class="form-control" formControlName="city" name="city">
						<option *ngFor="let city of cities" [ngValue]="city">
							{{ city.name }}
						</option>
					</select>
				</label>
			</div>
			<div class="form-group">
				<label for="zipCode">Zip Code</label>
				<input class="form-control" formControlName="zipCode" id="zipCode" placeholder="Enter Zip Code" required type="text" />
			</div>
		</div>
		<button (click)="updateManufacturer()" class="btn btn-primary" type="submit">Update</button>
		<button (click)="goBack()" class="btn btn-primary" style="margin-left: 30px" type="button">Cancel</button>
	</form>
</div>
