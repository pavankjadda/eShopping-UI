<div *ngIf="categoryDataAvailable()">
  <form [formGroup]="categoryForm">
    <div class="form-group">
      <label for="id">Category Id</label>
      <input
        class="form-control"
        formControlName="id"
        id="id"
        required
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="name">Category Name</label>
      <input
        class="form-control"
        formControlName="name"
        id="name"
        type="text"
      />
    </div>
    <div class="form-group">
      <label for="description">Category Description</label>
      <textarea
        class="form-control"
        formControlName="description"
        id="description"
      >
      </textarea>
    </div>
  </form>
</div>

<p>
  <br />
  <a [routerLink]="['/category/list']" style="margin-right: 30px;">Back </a>
  <a [routerLink]="['./edit']" style="margin-right: 30px;">Edit </a>
  <a [routerLink]="['./delete']">Delete </a>
</p>

<router-outlet></router-outlet>
