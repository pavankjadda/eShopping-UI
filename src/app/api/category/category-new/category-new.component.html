<h2>Create New Category</h2>

<br />
<form [formGroup]="categoryForm">
	<div class="form-group">
		<label for="id">Category Id</label>
		<input class="form-control" formControlName="id" id="id" type="text" />
		<small class="form-text text-muted" id="emailHelp">Automatically generated by system</small>
	</div>
	<div class="form-group">
		<label for="name">Category Name</label>
		<input class="form-control" formControlName="name" id="name" placeholder="Enter Category Name" required type="text" />
	</div>
	<div class="form-group">
		<label for="description">Category Description</label>
		<textarea class="form-control" formControlName="description" id="description" placeholder="Enter Category Description" required>
		</textarea>
	</div>
	<button (click)="createCategory()" class="btn btn-primary" type="submit">Submit</button>
	<button (click)="goBack()" class="btn btn-primary" style="margin-left: 30px" type="button">Cancel</button>
</form>
