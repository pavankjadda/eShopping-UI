<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  color="#fff"
  size="large"
  type="ball-elastic-dots"
></ngx-spinner>

<div *ngIf="productDataAvailable()">
  <form [formGroup]="productForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="id">Product Id</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="id"
          id="id"
          readonly
          type="text"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">Name</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="name"
          id="name"
          readonly
          type="text"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="category">Category</label>
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="category"
          id="category"
          readonly
          type="text"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="manufacturer"
      >Manufacturer</label
      >
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="manufacturer"
          id="manufacturer"
          readonly
          type="text"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="quantityAvailable"
      >Price</label
      >
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="price"
          id="quantityAvailable"
          readonly
          type="text"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="price"
      >Available Quantity</label
      >
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="quantityAvailable"
          id="price"
          readonly
          type="text"
        />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description"
      >Description</label
      >
      <div class="col-sm-10">
        <input
          class="form-control-plaintext"
          formControlName="description"
          id="description"
          readonly
          type="text"
        />
      </div>
    </div>
  </form>

  <p>
    <a [routerLink]="['/product/list']" style="margin-right: 30px;">Back </a>
    <a [routerLink]="['./edit']" style="margin-right: 30px;">Edit </a>
    <a [routerLink]="['./delete']">Delete </a>
    <br/>
    <br/>
    <input
      (click)="addProductToCart()"
      [disabled]="isProductInventoryEmpty()"
      class="btn btn-primary"
      type="button"
      value="Add to Cart"
    />
  </p>
</div>
